<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <form class="settings-container" data-settings-form>
        <div class="settings-container__item">
            <button type="button" class="settings-container__item__subitem settings-container__item__subitem--btn
            " data-select-subtitle-btn>Select subtitles</button>
        </div>
        <div class="settings-container__item">
            <label for="sync" class="settings-container__item__subitem">Synchronization</label>
            <div class="settings-container__item__subitem settings-container__item__range-container">
                <input min="-10" value="0" max="10" type="range" data-sync-range>
                <input min="-3600" step="0.10" max="3600"
                    class="settings-container__item__range-container__number-input" type="number" id="sync"
                    data-sync-number>
            </div>
        </div>
        <div class="settings-container__item">
            <label for="enable-checkbox" class="settings-container__item__subitem">Enable subtitle</label>
            <input type="checkbox" name="" id="enable-checkbox" class="settings-container__item__input" disabled
                data-enable-subtitles>
        </div>
        <div class="settings-container__item">
            <label for="bg-color" class="settings-container__item__subitem">Background color</label>
            <input type="color" name="" id="bg-color" class="settings-container__item__input" data-bg-color>
        </div>
        <div class="settings-container__item">
            <label for="text-color" class="settings-container__item__subitem">Text color</label>
            <input type="color" name="" id="text-color" class="settings-container__item__input" value="#FFFFFF"
                data-text-color>
        </div>

    </form>
</body>

</html>
